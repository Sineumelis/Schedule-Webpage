  <script>
    function showNotification(message, duration = 2000) {
      const notif = document.createElement('div');
      notif.textContent = message;
      notif.style.position = 'fixed';
      notif.style.top = '20px';
      notif.style.right = '20px';
      notif.style.padding = '10px 20px';
      notif.style.backgroundColor = '#333';
      notif.style.color = 'white';
      notif.style.borderRadius = '8px';
      notif.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';
      notif.style.zIndex = 9999;
      notif.style.opacity = 0;
      notif.style.transition = 'opacity 0.3s';
      document.body.appendChild(notif);

      requestAnimationFrame(() => { notif.style.opacity = 1; });

      setTimeout(() => {
        notif.style.opacity = 0;
        setTimeout(() => notif.remove(), 300);
      }, duration);
    }

    const image = document.getElementById('toggle_image');
    let isExpanded = false;
    var foregroundImage = ""; // ‚Üê IMPORTANTE: var para que el m√≥dulo pueda actualizarla globalmente

    image.addEventListener('click', () => {
      if (!isExpanded) {
        const overlay = document.createElement('div');
        overlay.className = 'full_screen';
        // Aseguramos que overlay cubra toda la pantalla y est√© por encima
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.right = "0";
        overlay.style.bottom = "0";
        overlay.style.zIndex = "9999";

        overlay.style.backgroundImage = document.body.style.backgroundImage;
        overlay.style.backgroundSize = "cover";
        overlay.style.backgroundPosition = "center";
        overlay.style.cursor = 'pointer';

        const fgOverlay = document.createElement('div');
        fgOverlay.style.position = "absolute";
        fgOverlay.style.top = "0";
        fgOverlay.style.left = "0";
        fgOverlay.style.right = "0";
        fgOverlay.style.bottom = "0";
        fgOverlay.style.backgroundImage = foregroundImage ? `url(${foregroundImage})` : "";
        fgOverlay.style.backgroundSize = "cover";
        fgOverlay.style.backgroundPosition = "center";
        fgOverlay.style.pointerEvents = "none";
        fgOverlay.style.zIndex = "2"; // foreground por delante

        const fullImg = document.createElement('img');
        fullImg.src = image.src;

        fullImg.style.width = "1500px";
        fullImg.style.height = "600px";
        fullImg.style.display = "block";
        fullImg.style.marginTop = "100px";
        fullImg.style.position = "relative";
        fullImg.style.zIndex = "1"; // aseguramos que la imagen quede detr√°s del fgOverlay

        overlay.appendChild(fgOverlay);
        overlay.appendChild(fullImg);

        overlay.addEventListener('click', () => {
          overlay.remove();
          isExpanded = false;
        });

        document.body.appendChild(overlay);
        isExpanded = true;
      }
    });


  </script>
