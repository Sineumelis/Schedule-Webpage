</head>
<body>

  <!-- IMMAGINE PRINCIPALE -->
  <img
    id="toggle_image"
    src="https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fimages%2Flatest.png?alt=media"
    style="max-width:85%; height:auto; border-radius:12px;"
    crossorigin="anonymous"
  >

  <!-- FOREGROUND -->
  <div id="foreground_layer"></div>

  <!-- SCRIPTS -->
  <script>
    /*
      URLs DIRETTAS
      (igual que la imagen <img>)
    */

    const BACKGROUND_URL =
      "https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fbackground%2Fbackground.png?alt=media";

    const FOREGROUND_URL =
      "https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fforeground%2Fforeground.png?alt=media";

    /*
      BACKGROUND
      Carga directa al iniciar la p√°gina
    */
    document.body.style.backgroundImage = `url(${BACKGROUND_URL})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";

    /*
      FOREGROUND
      Capa fija por delante, cargada al iniciar
    */
    const fg = document.getElementById("foreground_layer");
    fg.style.position = "fixed";
    fg.style.top = "0";
    fg.style.left = "0";
    fg.style.right = "0";
    fg.style.bottom = "0";
    fg.style.pointerEvents = "none";
    fg.style.zIndex = "10";
    fg.style.backgroundImage = `url(${FOREGROUND_URL})`;
    fg.style.backgroundSize = "cover";
    fg.style.backgroundPosition = "center";
  </script>

</body>
