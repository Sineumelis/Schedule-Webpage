<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLANNER SETTIMANALE</title>
  <link rel="stylesheet" href="index-style.css">
</head>
<body>

  <!-- IMMAGINE PRINCIPALE -->
  <img
    id="toggle_image"
    src="https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fimages%2Flatest.png?alt=media"
    crossorigin="anonymous"
    style="display:none;"
    onload="this.style.display='block'"
    onerror="this.style.display='none'"
  >

  <!-- FOREGROUND -->
  <img
    id="foreground_layer"
    src="https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fforeground%2Fforeground.png?alt=media"
    crossorigin="anonymous"
    style="display:none;"
    onload="this.style.display='block'"
    onerror="this.style.display='none'"
  >

  <!-- SCRIPTS -->
  <script>
    const BACKGROUND_URL =
      "https://firebasestorage.googleapis.com/v0/b/tabella-it.firebasestorage.app/o/planner%2Fbackground%2Fbackground.png?alt=media";

    document.body.style.backgroundImage = `url(${BACKGROUND_URL})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundRepeat = "no-repeat";
  </script>

</body>
</html>
