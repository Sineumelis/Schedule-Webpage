let activeCell = null;
let colorClickActive = false;

// UTILS
function attachCellListeners(td){
  td.addEventListener('focus',()=>activeCell=td);
  td.addEventListener('mouseup',()=>activeCell=td);
  td.addEventListener('keyup',()=>activeCell=td);
  td.addEventListener('pointerdown',()=>activeCell=td);
  if(!td.dataset.colorIndex) td.dataset.colorIndex=0;
}

function isNodeInside(node, container){
  if(!node||!container) return false;
  let cur=node.nodeType===3?node.parentNode:node;
  while(cur){if(cur===container) return true; cur=cur.parentNode;}
  return false;
}

function wrapRangeWithSpan(range, styles){
  const span=document.createElement('span');
  for(const k in styles) span.style[k]=styles[k];
  span.appendChild(range.extractContents());
  range.insertNode(span);
  return span;
}

function applyStyleToSelectionOrCell(styles){
  if(!activeCell) return alert("⚠️ Seleziona una cella prima! ⚠️");
  const sel=window.getSelection();
  if(sel&&sel.rangeCount>0){
    const range=sel.getRangeAt(0);
    if(isNodeInside(range.commonAncestorContainer,activeCell)){
      if(sel.isCollapsed){
        const span=document.createElement('span');
        for(const k in styles) span.style[k]=styles[k];
        span.innerHTML='\u200B';
        range.insertNode(span);
        sel.removeAllRanges();
        const newRange=document.createRange();
        newRange.setStart(span,1); newRange.collapse(true);
        sel.addRange(newRange);
        return;
      } else {
        wrapRangeWithSpan(range,styles);
        sel.removeAllRanges();
        return;
      }
    }
  }
  for(const k in styles) activeCell.style[k]=styles[k];
}

function ensureListenersOnAllCells(){
  for(let r=0;r<table.rows.length;r++){
    for(let c=0;c<table.rows[r].cells.length;c++){
      const td=table.rows[r].cells[c];
      if(!td._listenersAttached){attachCellListeners(td); td._listenersAttached=true;}
    }
  }
}

// TABLE
function createTable(rows,columns){
  const oldData=[];
  for(let r=0;r<table.rows.length;r++){
    oldData[r]=[];
    for(let c=0;c<table.rows[r].cells.length;c++){
      oldData[r][c]={text:table.rows[r].cells[c].innerHTML,color:table.rows[r].cells[c].style.backgroundColor||"#FFFFFF",rowspan:table.rows[r].cells[c].rowSpan||1};
    }
  }
  table.innerHTML='';
  for(let r=0;r<rows;r++){
    const tr=table.insertRow();
    for(let c=0;c<columns;c++){
      if(r>0 && c==0 && table.rows[r-1]?.cells[0]?.rowSpan==2) continue;
      const td=tr.insertCell();
      td.contentEditable="true";
      attachCellListeners(td);
      if(c==0 && r%2==0 && r+1<rows) td.rowSpan=2;
      if(oldData[r] && oldData[r][c]!==undefined){
        td.innerHTML=oldData[r][c].text;
        td.style.backgroundColor=oldData[r][c].color;
      }
      td.dataset.colorIndex=0;
      td.addEventListener('click',()=>{if(!colorClickActive) return; let i=parseInt(td.dataset.colorIndex); i=(i+1)%cellColors.length; td.style.backgroundColor=cellColors[i]; td.dataset.colorIndex=i;});
    }
  }
  ensureListenersOnAllCells();
}

rows_select.addEventListener('change',()=>createTable(parseInt(rows_select.value),table.rows[0]?.cells.length||1));
columns_select.addEventListener('change',()=>createTable(table.rows.length||1,parseInt(columns_select.value)));

window.tableToImage=async function(){
  if(!table) return alert("No hay tabla para guardar.");
  const rows=table.rows.length;
  const columns=table.rows[0]?.cells.length||0;
  const cellList=[]; const occupied=Array.from({length:rows},()=>Array(columns).fill(false));
  for(let r=0;r<rows;r++){
    let colIndex=0;
    const tr=table.rows[r];
    for(let ci=0;ci<tr.cells.length;ci++){
      while(occupied[r][colIndex]) colIndex++;
      const td=tr.cells[ci];
      cellList.push({row:r,col:colIndex,text:td.innerHTML,color:td.style.backgroundColor||"#FFFFFF",rowspan:td.rowSpan||1});
      for(let i=0;i<td.rowSpan;i++) if(r+i<rows) occupied[r+i][colIndex]=true;
      colIndex++;
    }
  }
  try{
    await setDoc(doc(db,"planner","latestTable"),{rows,columns,cells:cellList,updated:new Date().toISOString()});
    const clone=table.cloneNode(true);
    clone.style.margin="0"; clone.style.padding="0"; clone.style.borderCollapse="collapse"; clone.style.backgroundColor="#FFFFFF";
    document.body.appendChild(clone);
    const canvas=await html2canvas(clone,{scale:3,backgroundColor:"#FFFFFF",useCORS:true,removeContainer:true});
    document.body.removeChild(clone);
    const imgData=canvas.toDataURL("image/png");
    await setDoc(doc(db,"planner","latestImage"),{image:imgData,updated:new Date().toISOString()});
    alert("✅ Tabella e immagine salvate correttamente.");
  }catch(e){console.error(e); alert("❌ Errore durante il salvataggio.");}
}

window.loadFromFirestore=async function(){
  try{
    const snapshot=await getDoc(doc(db,"planner","latestTable"));
    if(!snapshot.exists()) return alert("⚠️ Nessun dato salvato. ⚠️");
    const data=snapshot.data();
    const {rows,columns,cells}=data;
    table.innerHTML=''; const occupied=Array.from({length:rows},()=>Array(columns).fill(false));
    for(let r=0;r<rows;r++){
      const tr=table.insertRow();
      for(let c=0;c<columns;c++){
        if(occupied[r][c]) continue;
        const cellData=cells.find(cell=>cell.row===r && cell.col===c);
        const td=tr.insertCell(); td.contentEditable="true"; attachCellListeners(td);
        if(cellData){ td.innerHTML=cellData.text; td.style.backgroundColor=cellData.color; if(cellData.rowspan>1) td.rowSpan=cellData.rowspan;}
        else {td.innerHTML=""; td.style.backgroundColor="#FFFFFF";}
        for(let i=0;i<td.rowSpan;i++) if(r+i<rows) occupied[r+i][c]=true;
        td.dataset.colorIndex=0;
        td.addEventListener('click',()=>{if(!colorClickActive) return; let i=parseInt(td.dataset.colorIndex); i=(i+1)%cellColors.length; td.style.backgroundColor=cellColors[i]; td.dataset.colorIndex=i;});
      }
    }
    rows_select.value=rows; columns_select.value=columns;
    ensureListenersOnAllCells();
    alert("✅ Tabella e immagine salvate correttamente.");
  }catch(e){console.error(e); alert("❌ Errore durante il salvataggio.");}
}

window.execCmd=function(command){
  if(!activeCell) return alert("⚠️ Seleziona una cella prima! ⚠️");
  activeCell.focus();
  document.execCommand(command,false,null);
}

window.applyFont=function(){ if(!activeCell) return alert("⚠️ Seleziona una cella prima! ⚠️"); applyStyleToSelectionOrCell({fontFamily:document.getElementById('fontSelect').value}); }
window.applyFontSize=function(){ if(!activeCell) return alert("⚠️ Seleziona una cella prima! ⚠️"); const size=document.getElementById('fontSizeInput').value; if(!size||isNaN(size)) return alert("⚠️ Inserisci un numero valido per la dimensione! ⚠️"); applyStyleToSelectionOrCell({fontSize:size+'px'});}
window.applyColor=function(){ if(!activeCell) return alert("⚠️ Seleziona una cella prima!"); applyStyleToSelectionOrCell({color:document.getElementById('fontColor').value}); }
window.applyCellStyle=function(){ if(!activeCell) return alert("⚠️ Seleziona una cella prima! ⚠️"); applyStyleToSelectionOrCell({fontFamily:document.getElementById('fontSelect').value,fontSize:document.getElementById('fontSizeInput').value+'px',color:document.getElementById('fontColor').value}); }
